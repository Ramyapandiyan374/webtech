<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Student Registtration form</h1>
    <form action="" method="get" autocomplete="off">
        <fieldset>
        <label for="sname">Student Name</label>
        <input type="text" name="sname" id="sname" placeholder="Enter your name"> <br> <br>
        <label for="Phno">Phno</label>
        <input type="tel" name="phno" id="Phno" minlength="10" placeholder="Enter your phone number"> <br> <br>
        <label for="age">Student age</label>
        <input type="number" name="age" id="age" placeholder="Enter your age"> <br> <br>
        <label for="">Passsword</label>
        <input type="password" name="password"  minlength="3" maxlength="7" id="pass" placeholder="Enter your email"> <br> <br>

        </fieldset>
        <label for="admin email">Admin email</label>
        <input type="email" name="Admin email" id="admin email" value="ramya!gmail.com" readonly> <br> <br>
        
        <label for="email">Student email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email"> <br> <br>
        <label for="">Subjects</label> <br> <br>
        <label for="sub1">HTML</label>
        <input type="checkbox" name="html" id="sub1" value="html" >
        <label for="sub2">CSS</label>
        <input type="checkbox" name="css" id="sub2" value="css" >
        <label for="sub3">Java Script</label>
        <input type="checkbox" name="js" id="sub3" value="js"> <br> <br>
        <label for="">Select your gender</label> <br> <br>
        <label for="m1">Male</label>
        <input type="radio" name="gender" id="m1" value="Male>
        <label for="f1"> Female</label>
        <input type="radio" name="gender" id="f1" value="Female">
        <label for="o1">Others</label>
        <input type="radio" name="gender" id="o1" value="Others"> <br> <br>
        <label for="">Date of Birth</label>
        <input type="date" name="dob" id=""> <br><br>
        <label for="">Address</label> <br> <br>
        <textarea name="address" id="" cols="20" rows="10"></textarea> <br> <br>
        <label for="">Select course</label>
        <select name="course" id="">
            <option value=""> select from here</option>
            <option value="java">java full stack</option>
            <option value="python">python full stack</option>
            <option value="MERN">MERN stack</option>

        </select> <br> <br>
        <label for="">Expected salary</label>
        <input type="range" name="salary" id="" min="1000" max="300000"> <br> <br>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        <input type="submit" value="Submit by input">
        <input type="reset" value="Reset by input">
    </form>
</body>
</html>
